<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
        <!--<h2>+ - / *</h2>-->
    </div>
    
    <div class="main">
        <h4>Insert the numbers you want to calculate!</h4>
        <div class="inputNum">
            <table>
                <tr>
                    <td>Num 1:</td>
                    <td><input type="text" class="style" id="n1"></td>
                </tr>
                    <td>Num 2:</td>
                    <td><input type="text" class="style" id="n2"></td>
            </table>
        </div>
        
        <div class="calculate">
            <div class="select">
                <select class="style" id="operator">
                    <option value="add">Add</option>
                    <option value="min">Minus</option>
                    <option value="div">Divide</option>
                    <option value="mul">Multiply</option>
                </select>
            </div>
            <button onclick="calc()" class="style" id="btn">calculate</button>
        </div>
        
        <div class="result">
            <table>
                <tr>
                    <h3>RESULT:</h3>
                    <td><input type="text" class="style" id="inputResult"></td>
                </tr>
            </table>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
